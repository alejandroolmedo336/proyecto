<body>
    <header>
        <img src="https://yt3.googleusercontent.com/ZrOQvWBGq2XrPuAzhwJp-UNjAEsHlfCBPN-8QCzsY9zjPrXRWW0IS4D6wK6KiP1SIGU6_2wqnw=s900-c-k-c0x00ffffff-no-rj" alt="..." id="fotomerca">

    </header>

    <main>

       <div id="producto1">
            <img src="https://viviendosanos.com/wp-content/uploads/2022/07/pizza-masa-fina-4-quesos-hacendado-mercadona-600x604.png" alt="..." id="foto1">

                <p class="precio1">2,99 €</p>
                <button onclick="anadircarrito('producto1', 2.99 )" class="botonanadir"><strong>Añadir</strong></button>

        </div>

        <div id="producto2">
            <img src="https://hips.hearstapps.com/hmg-prod/images/queso-rallado-sin-lactosa-mercadona-1638270862.png" alt="..." id="foto2">
            <div id="container">
                <h3>Queso rayado sin lactosa</h3>             
                <p class="precio2">3,49 €</p>               
                <button onclick="anadircarrito('producto2', 3.49 )" class="botonanadir"><strong>Añadir</strong></button>
            </div>
        </div>

        <div id="producto3">
            <img src="https://hips.hearstapps.com/hmg-prod/images/cereales-cacao-sin-gluten-mercadona-1645361178.png?crop=1xw:1xh;center,top&resize=980:*" alt="..." id="foto3">
            <div id="container">
                <h3>Cereales sin gluten</h3>           
                <p class="precio3">4 €</p>
                <button onclick="anadircarrito('producto3', 4 )" class="botonanadir"><strong>Añadir</strong></button>
            </div>
        </div>

        <div id="producto4">
            <img src="https://www.65ymas.com/uploads/s1/52/12/11/patatas-fritas-extra-crujientes-mercadona.png" alt="..." id="foto4">
            <div id="container">
                <h3>Patatas crunchy 180 g</h3>             
                <p class="precio4">1,30 €</p>
                <button onclick="anadircarrito('producto4', 1.30 )" class="botonanadir"><strong>Añadir</strong></button>
            </div>
        </div>

    </main>
    
    <div id="carrito">
        <fieldset>
            <h2>Carrito de compra</h2>
            <ul id="cosas"></ul>
            <p id="total">Total: €<span id="precio-total">0</span></p>
            <button id="boton-compra" onclick="ensenarform()">Realizar compra</button>
        </fieldset>
    </div>

    <div id="formulario-compra">

    </div>

    <br>
    <a href="mercadona.html">
        <button id="boton-volver">Volver</button>
    </a>
    
</body>

<script>
    let carrito = [];
    let total = 0;

    // ======================
    // Restaurar desde LocalStorage
    // ======================
    window.onload = function() {
        const guardado = localStorage.getItem("carrito");
        const totalGuardado = localStorage.getItem("total");

        if (guardado) {
            carrito = JSON.parse(guardado);
            carrito.forEach(producto => {
                mostrarProductoEnCarrito(producto);
            });
        }

        if (totalGuardado) {
            total = parseFloat(totalGuardado);
            document.getElementById("precio-total").innerText = total.toFixed(2);
        }
    };

    function anadircarrito(productoId, precio) {
        const productoElemento = document.getElementById(productoId);
        const nombre = productoElemento.querySelector("h3").innerText;

        const producto = {
            id: Date.now(),
            nombre: nombre,
            precio: precio
        };

        carrito.push(producto);
        mostrarProductoEnCarrito(producto);
        actualizarTotal(precio);
        guardarEnLocalStorage();
    }

    function mostrarProductoEnCarrito(producto) {
        const ul = document.getElementById("cosas");
        const li = document.createElement("li");
        li.setAttribute("data-id", producto.id);
        li.innerHTML = `${producto.nombre} - €${producto.precio.toFixed(2)} 
            <button onclick="eliminarProducto(${producto.id}, ${producto.precio})" style="margin-left: 10px; color: red;">Eliminar</button>`;
        ul.appendChild(li);
    }

    function eliminarProducto(id, precio) {
        const item = document.querySelector(`li[data-id='${id}']`);
        if (item) item.remove();

        carrito = carrito.filter(prod => prod.id !== id);
        actualizarTotal(-precio);
        guardarEnLocalStorage();
    }

    function actualizarTotal(cambio) {
        total += cambio;
        document.getElementById("precio-total").innerText = total.toFixed(2);
    }

    function guardarEnLocalStorage() {
        localStorage.setItem("carrito", JSON.stringify(carrito));
        localStorage.setItem("total", total.toFixed(2));
    }

    function ensenarform() {
        const formDiv = document.getElementById("formulario-compra");
    formDiv.style.display = "block";

    formDiv.innerHTML = 
        `<fieldset>
            <legend><strong>Formulario de compra</strong></legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="dni">DNI:</label><br>
            <input type="text" id="dni" name="dni" required><br><br>

            <label for="pago">Forma de pago:</label><br>
            <select id="pago" name="pago" required>
                <option value="">Selecciona una opción</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="paypal">PayPal</option>
                <option value="bizum">Bizum</option>
                <option value="reembolso">Reembolso</option>
            </select><br><br>

            <button onclick="finalizarCompra()">Finalizar compra</button>
        </fieldset>`;
    }

    function finalizarCompra() {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const dni = document.getElementById("dni").value;
        const pago = document.getElementById("pago").value;

        if (!nombre || !apellido || !dni || !pago) {
            alert("Por favor, rellena todos los campos.");
            return;
        }

        alert(`Gracias por tu compra, ${nombre} ${apellido}. Se ha realizado el pago por ${pago}.`);
    }
</script>
